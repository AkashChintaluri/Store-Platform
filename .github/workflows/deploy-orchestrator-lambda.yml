name: Deploy Orchestrator to Lambda

on:
  push:
    branches: [main]
    paths:
      - "orchestrator/**"
      - ".github/workflows/deploy-orchestrator-lambda.yml"
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  LAMBDA_FUNCTION_NAME: ${{ secrets.ORCHESTRATOR_LAMBDA_FUNCTION_NAME }}
  LAMBDA_EXECUTION_ROLE_ARN: ${{ secrets.ORCHESTRATOR_LAMBDA_EXECUTION_ROLE_ARN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Lambda package
        run: |
          cd orchestrator
          rm -rf package dist
          mkdir -p package dist
          pip install --upgrade pip
          pip install -r requirements.txt -t package
          cp -r app package/app
          cp -r charts package/charts
          cp lambda_handler.py package/lambda_handler.py
          cd package
          zip -r ../dist/orchestrator-lambda.zip .

      - name: Ensure Lambda function exists
        run: |
          if aws lambda get-function --function-name "$LAMBDA_FUNCTION_NAME" >/dev/null 2>&1; then
            echo "Lambda function exists: $LAMBDA_FUNCTION_NAME"
          else
            echo "Creating Lambda function: $LAMBDA_FUNCTION_NAME"
            aws lambda create-function \
              --function-name "$LAMBDA_FUNCTION_NAME" \
              --runtime python3.11 \
              --handler lambda_handler.handler \
              --role "$LAMBDA_EXECUTION_ROLE_ARN" \
              --zip-file "fileb://orchestrator/dist/orchestrator-lambda.zip" \
              --timeout 900 \
              --memory-size 1024
          fi

      - name: Deploy code to Lambda
        run: |
          aws lambda update-function-code \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --zip-file "fileb://orchestrator/dist/orchestrator-lambda.zip"

      - name: Wait for deployment completion
        run: |
          aws lambda wait function-updated \
            --function-name "$LAMBDA_FUNCTION_NAME"
